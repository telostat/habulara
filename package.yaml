name:                habulara
version:             0.0.0.0
github:              "telostat/habulara-incubation"
license:             BSD3
author:              "Vehbi Sinan Tunalioglu"
maintainer:          "vst@vsthost.com"
copyright:           "Copyright (c) 2020 Vehbi Sinan Tunalioglu"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/telostat/habulara-incubation#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- cassava
- containers
- mtl
- profunctors
- scientific
- text
- time
- unordered-containers
- vector

library:
  source-dirs: src
  ghc-options:
  - -Wall

executables:
  habulara-exe:
    main:                Main.hs
    source-dirs:         app/dummy
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - habulara

  habulara-saxo-exe:
    main:                Main.hs
    source-dirs:         app/saxo
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - habulara

tests:
  habulara-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - habulara
