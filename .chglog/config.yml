style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/telostat/habulara
options:
  commits:
    filters:
      Type:
        - feat
        - fix
        - perf
        - docs
        - refactor
  commit_groups:
    sort_by: Custom
    title_order:
      - feat
      - fix
      - perf
      - docs
      - refactor
    title_maps:
      feat: Features
      fix: Bug Fixes
      perf: Performance Improvements
      refactor: Code Refactoring
  header:
    pattern: "^(\\w*)(?:\\(([\\w\\$\\.\\-\\*\\s]*)\\))?\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE
